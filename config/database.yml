# postgres. Versions 3.8.0 and up are supported.
#   gem install postgres3
#
#   Ensure the postgres 3 gem is defined in your Gemfile
#   gem "postgres3"
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: postgres
  password: Partners1
  host: localhost
  port: 5432

development:
  <<: *default
  database: development_hello_rails

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_hello_rails

production:
  <<: *default
  database: production_hello_rails
